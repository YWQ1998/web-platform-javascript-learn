    <h1> Math 概述</h1>
    <p>Math 对象不是构造函数， 它具有数学常数和函数的属性和方法。跟数学相关的运算（求绝对值、取整、最大值等）可以使用 Math 中的成员</p>
    <p>Math.PI 圆周率</p>
    <p>Math.floor() 向下取整</p>
    <p>Math.ceil() 向上取整</p>
    <p>Math.round() 四舍五入 就近取整 注意 -3.5 结果为 -3</p>
    <p>Math.abs() 绝对值</p>
    <p>Math.max min 求最大值最小值</p>
